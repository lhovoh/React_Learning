<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_彩虹文本练习</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- CDN引入，依赖三个包：react、react-dom、babel -->
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.querySelector("#root"));

      // 1. 将文本定义成变量
      let message = 0;
      let msg = "";

      // 定义一个颜色数组
      const colors = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "indigo",
        "violet",
      ];

      // 2.监听按钮的点击
      const btnClick = () => {
        // 修改数据
        message++;
        if (message > 10) {
          msg = "你触发了隐藏成就: 彩虹大师！";
        }
        // 重新渲染页面
        rootRender();
      };

      // 3.封装一个渲染函数
      const rootRender = () => {
        const currentColor = colors[message % colors.length];
        root.render(
          <div>
            <h1 style={{ color: currentColor }}>你已点击了 {message} 次</h1>
            <button onClick={btnClick}>点我变彩虹色</button>
            <h2>{msg}</h2>
          </div>
        );
      };

      rootRender();
    </script>
  </body>
</html>
